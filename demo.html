<!doctype HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>leaflet-measure</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

    crossorigin="" />
  <link rel="stylesheet" href="libs/leaflet-measure.css">
  <style>
    body {
      font-size: 14px;
      font-family: Helvetica, sans-serif;
      font-weight: 400;
      line-height: 1;
      color: #222;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0 20px 20px;
    }

    h1,
    h2 {
      margin: 20px 0 0;
      font-size: 1.4em;
      font-weight: normal;
      line-height: 1;
    }

    h1 {
      display: inline-block;
      font-size: 1.4em;
    }

    h2 {
      font-size: 1.1em;
    }

    pre {
      line-height: 1.5em;
    }

    p.github {
      display: inline-block;
      margin: 20px 0 0 20px;
      font-size: 1.2em;
    }

    a,
    a:visited,
    a:hover,
    a:active,
    a:focus {
      text-decoration: none;
    }

    #map {
      height: 500px;
      margin: 20px 20px 0 0;
    }
  </style>
</head>

<body>
  <h1>leaflet-measure</h1>
  <p class="github"><a href="//github.com/ljagis/leaflet-measure">github.com/ljagis/leaflet-measure</a></p>
  <div id="map"></div>
  <h2><code>measurefinish</code> event data:</h2>
  <pre id="eventoutput">...</pre>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="libs/leaflet-measure.min.js"></script>
  <script>
    (function (L, document) {
      var map = L.map('map', {
        center: [29.749817, -95.080757],
        zoom: 16,
        measureControl: true
      });
      L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        maxZoom: 19,
        attribution: '<i><b>Googe sattelite images</b></i>'
      }).addTo(map);

                  pointCount: results.pointCount,
                  points: results.points
                },
                null,
                2

</body>

</html>
